<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fraud Detection Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              serif: ["DM Serif Display", "serif"],
              body: ["Sora", "sans-serif"]
            },
            colors: {
              ink: "#0b1324",
              glacier: "#dbeafe",
              ocean: "#0f766e",
              ember: "#f97316",
              sand: "#f8fafc"
            },
            boxShadow: {
              glow: "0 20px 60px rgba(15, 118, 110, 0.25)"
            }
          }
        }
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Space+Grotesk:wght@400;500;600&family=Sora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
      }

      body {
        font-family: "Sora", sans-serif;
        background-color: #f8fafc;
      }

      .bg-grid {
        background-image: linear-gradient(90deg, rgba(15, 118, 110, 0.08) 1px, transparent 1px),
          linear-gradient(rgba(15, 118, 110, 0.08) 1px, transparent 1px);
        background-size: 48px 48px;
      }

      @keyframes floatSlow {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-16px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(16px);
        }
        100% {
          opacity: 1;
          transform: translateY(0px);
        }
      }

      .animate-float {
        animation: floatSlow 10s ease-in-out infinite;
      }

      .animate-fade-up {
        animation: fadeUp 0.8s ease-out both;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [formState, setFormState] = useState({ email: "", password: "" });
        const [status, setStatus] = useState("");

        const handleChange = (event) => {
          const { name, value } = event.target;
          setFormState((prev) => ({ ...prev, [name]: value }));
        };

        const handleSubmit = (event) => {
          event.preventDefault();
          setStatus(`Signed in locally as ${formState.email || "analyst"}.`);
        };

        const handleDemoFill = () => {
          setFormState({ email: "analyst@fraudlab.io", password: "DemoPass!2026" });
          setStatus("");
        };

        return (
          <div className="min-h-screen bg-sand text-ink">
            <div className="relative overflow-hidden">
              <div className="absolute inset-0 bg-grid opacity-70" />
              <div className="absolute -left-24 top-32 h-64 w-64 rounded-full bg-ember/20 blur-3xl animate-float" />
              <div className="absolute right-10 top-20 h-72 w-72 rounded-full bg-ocean/20 blur-3xl animate-float" />
              <div className="absolute bottom-10 left-1/2 h-52 w-52 -translate-x-1/2 rounded-full bg-glacier/80 blur-3xl" />

              <div className="relative mx-auto flex min-h-screen max-w-6xl flex-col items-center justify-center gap-12 px-6 py-16 lg:flex-row">
                <section className="max-w-lg space-y-6 animate-fade-up">
                  <p className="font-body text-xs uppercase tracking-[0.35em] text-ocean">
                    Fraud Control Suite
                  </p>
                  <h1 className="font-display text-4xl font-semibold leading-tight md:text-5xl">
                    Sign in to monitor high-risk transactions in real time.
                  </h1>
                  <p className="font-body text-base text-slate-600 md:text-lg">
                    This is a frontend-only experience. Use the demo account or enter any
                    credentials to explore the interface.
                  </p>
                  <div className="grid gap-3 sm:grid-cols-2">
                    {[
                      "Live anomaly watchlists",
                      "Priority queues",
                      "Instant signal triage",
                      "Case-ready notes"
                    ].map((item) => (
                      <div
                        key={item}
                        className="rounded-2xl border border-glacier bg-white/80 px-4 py-3 text-sm font-body shadow-sm"
                      >
                        {item}
                      </div>
                    ))}
                  </div>
                </section>

                <section className="w-full max-w-md animate-fade-up" style={{ animationDelay: "0.1s" }}>
                  <div className="rounded-3xl border border-white/70 bg-white/90 p-8 shadow-glow backdrop-blur">
                    <div className="mb-6 flex items-center justify-between">
                      <div>
                        <p className="text-xs uppercase tracking-[0.3em] text-slate-500">Secure Access</p>
                        <h2 className="font-serif text-3xl">Sign in</h2>
                      </div>
                      <span className="rounded-full bg-ocean px-3 py-1 text-xs font-semibold text-white">
                        Live
                      </span>
                    </div>

                    <form className="space-y-4" onSubmit={handleSubmit}>
                      <label className="block text-sm font-medium text-slate-600">
                        Email
                        <input
                          className="mt-2 w-full rounded-xl border border-glacier bg-white px-4 py-3 text-sm shadow-sm focus:border-ocean focus:outline-none focus:ring-2 focus:ring-ocean/30"
                          type="email"
                          name="email"
                          placeholder="you@company.com"
                          value={formState.email}
                          onChange={handleChange}
                          required
                        />
                      </label>

                      <label className="block text-sm font-medium text-slate-600">
                        Password
                        <input
                          className="mt-2 w-full rounded-xl border border-glacier bg-white px-4 py-3 text-sm shadow-sm focus:border-ocean focus:outline-none focus:ring-2 focus:ring-ocean/30"
                          type="password"
                          name="password"
                          placeholder="Enter your password"
                          value={formState.password}
                          onChange={handleChange}
                          required
                        />
                      </label>

                      <div className="flex flex-wrap items-center justify-between gap-3 text-xs text-slate-500">
                        <label className="flex items-center gap-2">
                          <input type="checkbox" className="h-4 w-4 rounded border-slate-300" />
                          Remember this device
                        </label>
                        <button className="font-semibold text-ocean" type="button">
                          Reset credentials
                        </button>
                      </div>

                      <button
                        className="w-full rounded-xl bg-ink px-4 py-3 text-sm font-semibold text-white transition hover:-translate-y-0.5 hover:bg-slate-900"
                        type="submit"
                      >
                        Access console
                      </button>
                    </form>

                    <button
                      className="mt-4 w-full rounded-xl border border-slate-200 bg-white px-4 py-3 text-sm font-semibold text-ink transition hover:border-ember hover:text-ember"
                      type="button"
                      onClick={handleDemoFill}
                    >
                      Use demo analyst
                    </button>

                    {status && (
                      <div className="mt-4 rounded-xl border border-emerald-200 bg-emerald-50 px-4 py-3 text-xs text-emerald-700">
                        {status}
                      </div>
                    )}

                    <div className="mt-6 flex items-center justify-between text-xs text-slate-500">
                      <span>Need access? Contact admin.</span>
                      <span className="font-semibold text-ocean">SOC Team</span>
                    </div>
                  </div>
                </section>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
